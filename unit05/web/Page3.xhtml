            《特殊傳說》是台灣作家護玄所著的輕小說系列，由紅麟繪畫封面繪圖及內頁插圖，同時並把此作改編為漫畫版。

作者目前打算三部完結。[來源請求]於2010年2月，作者推出了與本書相同背景的中短篇小說系列《PARTNERS》，其主角為本作主角褚冥漾的國中同學衛禹，該故事發生時間為本作小說第二部後兩年，故事中以衛禹與新角色擔當主軸，但過程中時不時會出現本傳角色一影。
