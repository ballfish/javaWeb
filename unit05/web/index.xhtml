<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata> 
            <f:viewParam name="itemID" value="#{newJSFManagedBean.itemID}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Page1" outcome="index">
                <f:param name="itemID" value="1" />    
            </h:link>

            <h:link value="Page2" outcome="index">
                <f:param name="itemID" value="2" />    
            </h:link>

            <h:link value="Page3" outcome="index">
                <f:param name="itemID" value="3" />    
            </h:link><br />
           
            <h:commandButton action="#{newJSFManagedBean.page}" value="Show Info" />
        </h:form>
        #{newJSFManagedBean.itemID}<br />
        <h:graphicImage library="img" name="#{newJSFManagedBean.itemID}.jpg"/>
    </h:body>
</html>
