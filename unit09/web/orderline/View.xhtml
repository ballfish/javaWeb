<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderlineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrderlineLabel_id}"/>
                    <h:outputText value="#{orderlineController.selected.id}" title="#{bundle.ViewOrderlineTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderlineController.destroyAndView}" value="#{bundle.ViewOrderlineDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrderlineEditLink}"/>
                <br />
                <h:commandLink action="#{orderlineController.prepareCreate}" value="#{bundle.ViewOrderlineCreateLink}" />
                <br />
                <h:commandLink action="#{orderlineController.prepareList}" value="#{bundle.ViewOrderlineShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrderlineIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
