<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShipmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShipmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shipmentController.selected.id}" title="#{bundle.CreateShipmentTitle_id}" required="true" requiredMessage="#{bundle.CreateShipmentRequiredMessage_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shipmentController.create}" value="#{bundle.CreateShipmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shipmentController.prepareList}" value="#{bundle.CreateShipmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShipmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
