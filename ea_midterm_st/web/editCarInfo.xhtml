<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Car Info</title>
        <f:metadata> 
            <f:viewParam name="carID" value="#{newJSFManagedBean.carId}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <h1>Edit Car:#{newJSFManagedBean.car.name}</h1>
            <p>ID:#{newJSFManagedBean.car.id}</p>
            <p>Name:#{newJSFManagedBean.car.name}</p>
            <p><h:inputText value="#{newJSFManagedBean.car.price}"/></p>
            <p><h:graphicImage value="#{newJSFManagedBean.car.img_uri}" /></p>
            <h:commandButton action="#{newJSFManagedBean.index}" type="submit" value="Cancel" />
            <h:commandButton action="#{newJSFManagedBean.updatePrice}" type="submit" value="Sumit" />

        </h:form>
    </h:body>
</html>
