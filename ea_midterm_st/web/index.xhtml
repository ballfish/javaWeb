<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EA Midterm </title>
        <f:metadata> 
            <f:viewParam name="carID" value="#{newJSFManagedBean.carId}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>List of cars in the repositosy</h1>
        <h:form id ='form'>
            <h:dataTable value="#{carRepositoryBean.findAll()}" var="car">
                <h:column>    				
                    <f:facet name = "header">Car ID</f:facet>    				
                        #{car.id}
                </h:column>
                <h:column>    				
                    <f:facet name = "header">Car Name</f:facet> 
                    <h:link value="#{car.name}"  outcome='editCarInfo?faces-redirect=true'>
                        <f:param name="carID" value="#{car.id}" />
                    </h:link>
                </h:column>
                <h:column>    				
                    <f:facet name = "header">Price</f:facet>    				
                        #{car.price}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
